<html>

	<head>
		<title>Первый запуск</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" href="{{var "panelPath"}}/pkgFiles/build/login.css">
		<script type="text/javascript" src="{{var "panelPath"}}/pkgFiles/build/login.js"></script>
		<script type="text/javascript">$(function () {$('#register').ajaxFormSender({success: function (result) {$(location).attr('href', '?ok');}});});</script>
	</head>

	<body>
		<form class="sign-up" id="register" method="POST" action="{{var "panelPath"}}/z-register" style="width: 30rem">
			<h1 class="sign-up-title">Первый запуск системы</h1>
			<b style="display: inline-block; font-weight: bold; margin-bottom: 1rem; font-size: 1.1rem;">Создание ROOT-пользователя админ панели:</b>
			<input type="text" class="sign-up-input" placeholder="Логин" required="required" name="admin-z-login" value="admin">
			<input type="password" class="sign-up-input" placeholder="Пароль" required="required" name="admin-z-password">
			<input type="password" class="sign-up-input" placeholder="Пароль (повтор)" required="required" name="admin-z-password-2">
			<button type="submit" class="sign-up-button" style="background: #6C89F0;">Создать пользователя!</button>
		</form>
	</body>

</html>
